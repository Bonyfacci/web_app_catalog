{% load my_tags %}

<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.name|title }}</h4>
        </div>
        <div class="card-body">
            <img class="card-img-top" src="{{ object.photo|mymedia }}" alt="product">
            <h1 class="card-title pricing-card-title">{{ object.price }} $</h1>
            <p>{{ object.description|slice:10 }}</p>
            <p>{{ object.description|slice:100 }}</p>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
            <a href="{% url 'catalog:article' object.pk %}" class="btn btn-lg btn-block btn-outline-success">Читать далее</a>
        </div>
    </div>
</div>
