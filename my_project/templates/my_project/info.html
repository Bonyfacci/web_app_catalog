{% extends 'my_project/my_layout.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="bg-info features">
        <h1>Информация</h1>
        <div class="card-body">
            <form method="post" action="" class="form-floating text-dark">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name">Имя</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Ваше имя" required>
                </div>
                <div class="mb-3">
                    <label for="phone">Телефон</label>
                    <input type="text" name="phone" class="form-control" id="phone" placeholder="Контактный телефон" required>
                </div>
                <div class="mb-3">
                    <label for="message">Сообщение</label>
                    <textarea type="text" name="message" class="form-control" id="message" placeholder="Контактный телефон" required></textarea>
                </div>
<!--                        <input type="submit">-->
                <button type="submit" class="btn btn-lg btn-block btn-outline-light text-dark">Отправить</button>
            </form>
        </div>
        <p>Оставте обратную связь</p>
    </div>
{% endblock %}
