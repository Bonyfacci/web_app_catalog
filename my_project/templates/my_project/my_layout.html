{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside class="bg-dark">
<!--        <img src="{% static 'img/P.png' %}" alt="Лого">-->
        <span class="logo"><i class="fas fa-cat"></i> КОУЧ</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'my_project' %}"><li><i class="fas fa-home"></i> Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i> Обо мне</li></a>
            <a href="{% url 'news' %}"><li><i class="fas fa-newspaper"></i> Новости</li></a>
            <a href="{% url 'info' %}"><li><i class="fas fa-paper-plane"></i> Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
